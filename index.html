<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="virtual keyboard project">
  <title>Keyboard</title>

  <!-- favicon -->
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" href="images/favicon/favicon.svg" type="image/xml+svg">
  <link rel="apple-touch-icon" href="images/favicon/favicon180.png">
  <link rel="manifest" href="manifest.webmanifest">

  <!-- styles and css libs -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <p class="header__text">
        Keyboard
      </p>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <article class="keyboard">
        <h1 class="visually-hidden">Virtual Keyboard</h1>
        <textarea class="text-field" name="text" id="text-area" cols="30" rows="10" readonly></textarea>
        <div class="keyboard__inner">
          <div class="keyboard__row">
            <ul class="keys">
              <li class="keys__item">
                <button class="keys__key key" type="button" aria-label="Backquote" data-code="Backquote">`</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="Digit1">1</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="Digit2">2</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="Digit3">3</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="Digit4">4</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="Digit5">5</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="Digit6">6</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="Digit7">7</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="Digit8">8</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="Digit9">9</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="Digit0">0</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" aria-label="Minus" data-code="Minus">-</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" aria-label="Equal" data-code="Equal">=</button>
              </li>
              <li class="keys__item grow">
                <button class="keys__key key key-backspace" type="button" aria-label="Backspace"
                  data-code="Backspace"></button>
              </li>
            </ul>
          </div>
          <div class="keyboard__row">
            <ul class="keys">
              <li class="keys__item grow">
                <button class="keys__key key key-tab" type="button" aria-label="Tab" data-code="Tab"></button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="KeyQ">q</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="KeyW">w</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="KeyE">e</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="KeyR">r</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="KeyT">t</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="KeyY">y</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="KeyU">u</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="KeyI">i</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="KeyO">o</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="KeyP">p</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" aria-label="Bracket Left" data-code="BracketLeft">[</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" aria-label="Bracket Right"
                  data-code="BracketRight">]</button>
              </li>
              <li class="keys__item grow">
                <button class="keys__key key key-backslash" type="button" aria-label="Backslash"
                  data-code="Backslash">\</button>
              </li>
            </ul>
          </div>
          <div class="keyboard__row">
            <ul class="keys">
              <li class="keys__item grow">
                <button class="keys__key key key-capslock key-with-text" type="button" data-code="CapsLock">Caps <br>
                  Lock</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="KeyA">a</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="KeyS">s</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="KeyD">d</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="KeyF">f</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="KeyG">g</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="KeyH">h</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="KeyJ">j</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="KeyK">k</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="KeyL">l</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" aria-label="Semicolon" data-code="Semicolon">;</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" aria-label="Quote" data-code="Quote">'</button>
              </li>
              <li class="keys__item grow">
                <button class="keys__key key key-enter" type="button" aria-label="Enter" data-code="Enter"></button>
              </li>
            </ul>
          </div>
          <div class="keyboard__row">
            <ul class="keys">
              <li class="keys__item grow">
                <button class="keys__key key key-shift" type="button" aria-label="Left Shift"
                  data-code="ShiftLeft"></button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="KeyZ">z</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="KeyX">x</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="KeyC">c</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="KeyV">v</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="KeyB">b</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="KeyN">n</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" data-code="KeyM">m</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" aria-label="Comma" data-code="Comma">,</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" aria-label="Period" data-code="Period">.</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key" type="button" aria-label="Slash" data-code="Slash">/</button>
              </li>
              <li class="keys__item grow">
                <button class="keys__key key key-shift" type="button" aria-label="Right Shift"
                  data-code="ShiftRight"></button>
              </li>
            </ul>
          </div>
          <div class="keyboard__row">
            <ul class="keys">
              <li class="keys__item">
                <button class="keys__key key key-with-text" type="button" data-code="ControlLeft">Ctrl</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key key-meta" type="button" aria-label="Meta key"
                  data-code="MetaLeft"></button>
              </li>
              <li class="keys__item">
                <button class="keys__key key key-with-text" type="button" data-code="AltLeft">Alt</button>
              </li>
              <li class="keys__item grow">
                <button class="keys__key key key-space" type="button" aria-label="Space" data-code="Space"></button>
              </li>
              <li class="keys__item">
                <button class="keys__key key key-with-text" type="button" data-code="AltRight">Alt</button>
              </li>
              <li class="keys__item">
                <button class="keys__key key key-with-text" type="button" data-code="ControlRight">Ctrl</button>
              </li>
              <li class="keys__item keys__item-arrows">
                <button class="keys__key key key-arrow key-arrow-left" type="button" aria-label="Left Arrow"
                  data-code="ArrowLeft"></button>
                <button class="keys__key key key-arrow key-arrow-top" type="button" aria-label="Top Arrow"
                  data-code="ArrowUp"></button>
                <button class="keys__key key key-arrow key-arrow-bottom" type="button" aria-label="Bottom Arrow"
                  data-code="ArrowDown"></button>
                <button class="keys__key key key-arrow key-arrow-right" type="button" aria-label="Right Arrow"
                  data-code="ArrowRight"></button>
              </li>
            </ul>
          </div>
        </div>
      </article>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <p class="footer__text">
        Keyboard page 2023 &copy;
      </p>
    </div>
  </footer>

  <!-- scripts and js libs -->
  <script src="js/main.js"></script>
</body>

</html>
